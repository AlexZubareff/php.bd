<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script >

        var numberOfPages = 0;

        function showData() {

            fetch(`index.php?number=${numberOfPages}`)
                .then(response => response.json())
                .then(result => Show(result))


            numberOfPages = numberOfPages + 10;

            function Show(result) {
                let mainContent = '',
                    main = document.querySelector('#data');
                result.forEach(result => {
                    mainContent += `
                            <div>
                                <h2>${result.name}</h2>
                                <h4>Price: ${result.price}</h4>
                                <h4>Catalog_id: ${result.catalog_id}</h4>
                                <h4>ID: ${result.id}</h4>
                            </div>`;
                });
                console.log(mainContent);
                main.innerHTML += mainContent;
            };
        }

    </script>


    <div id="data" class="cart">

    </div>

    <input value="Ещё записи" type="button" onclick="showData()" width="250" height="25">


</body>

</html>
